# %title% > shop menu title
# %item% > item name
# %price% > price of the product
shop:
  only-players: "Seuls les joueurs peuvent utiliser cette commande."
  no-permission: "Vous n'avez pas la permission d'utiliser cette commande."
  title: "Boutique"
  title-with-discount: "%title% §a(Réduction)"
  item-name: "§f%item%"
  item-price: "§7Prix: §f%price%"
  item-click: "§7Cliquez pour acheter"
  insufficient-funds: "§cVous n'avez pas assez d'argent pour acheter cet item."
  item-purchased: "§aVous avez acheté %item% pour %price% monnaie."
  withdraw-error: "§cErreur lors du retrait de l'argent."
  no-category: "§cL'item %item% n'a pas de catégorie définie."

# %total_price% > product amount to sell
# %amount% > amount of items to sell
# %category% shop's category name
sell:
  no-permission: "§cVous n'avez pas la permission de vendre des items."
  invalid-amount: "§cLa quantité spécifiée n'est pas valide."
  not-enough-items: "§cVous n'avez pas assez d'items dans votre main pour vendre cette quantité."
  item-sold: "§aVous avez vendu %amount% %item% pour %total_price% monnaie dans la catégorie %category%."
  no-item-in-hand: "§cVous devez tenir un item dans votre main pour le vendre."

additem:
  no-permission: "§cVous n'avez pas la permission d'ajouter des items."
  usage: "§cUsage: /additem <item> [price]"
  unknown-item: "§cItem inconnu: %item%"
  item-added: "§aL'item %item% a été ajouté à la boutique dans la catégorie %category%!"

# %balance% > amount remaining in player's bank account
balance:
  no-permission: "§cVous n'avez pas la permission de vérifier votre solde."
  balance-message: "§aVotre solde est de %balance% monnaie."

# %player% > targeted player to pay
pay:
  no-permission: "§cVous n'avez pas la permission de payer un joueur."
  invalid-player: "§cJoueur introuvable: %player%"
  insufficient-funds: "§cVous n'avez pas assez d'argent pour effectuer ce paiement."
  payment-success: "§aVous avez payé %amount% monnaie à %player%."

# set shop discount in %
discount:
  no-permission: "§cVous n'avez pas la permission d'appliquer une réduction."
  global-discount-applied: "§aRéduction globale appliquée!"
  global-discount-removed: "§aRéduction globale supprimée!"

# %seller% > seller who sell the product
# %amount% > amount of item remaining
# %date% > date formatted to "YYYY-MM-DD HH:MM:SS"
general:
  reloaded: "§aConfiguration rechargée!"
  item-quantity: "§7Quantité disponible: §f%amount%"
  item-seller: "§7Vendeur: §f%seller%"
  item-sell-date: "§7Mis en vente le: §f%date%"
